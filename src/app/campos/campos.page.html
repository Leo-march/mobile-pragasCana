<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="voltarParaDashboard()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Meus Talhões</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="novoCampo()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="campos-content">
  <div class="campos-container">
    
    <!-- Mensagem quando não há campos -->
    <div *ngIf="campos.length === 0" class="empty-state animate-fade-in">
      <div class="empty-icon-wrapper">
        <ion-icon name="map-outline"></ion-icon>
      </div>
      <h2>Nenhum talhão cadastrado</h2>
      <p>Comece criando seu primeiro talhão!</p>
      <ion-button expand="block" (click)="novoCampo()" class="create-button">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        Criar Primeiro Talhão
      </ion-button>
    </div>

    <!-- Lista de campos -->
    <div *ngIf="campos.length > 0" class="campos-list">
      <ion-card 
        *ngFor="let campo of campos; let i = index" 
        class="campo-card"
        [style.animation-delay]="(i * 0.1) + 's'"
        (click)="abrirCampo(campo)">
        
        <div class="campo-badge">
          <ion-icon name="leaf"></ion-icon>
        </div>

        <ion-card-content>
          <div class="campo-header">
            <div class="campo-info">
              <h2>{{ campo.nome }}</h2>
              <p *ngIf="campo.localizacao" class="location">
                <ion-icon name="location"></ion-icon>
                {{ campo.localizacao }}
              </p>
            </div>
            <div class="campo-actions" (click)="$event.stopPropagation()">
              <ion-button fill="clear" (click)="editarCampo(campo)" class="action-btn">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger" (click)="deletarCampo(campo)" class="action-btn">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </div>
          </div>

          <div class="campo-stats">
            <div class="stat-item">
              <div class="stat-icon-box">
                <ion-icon name="flag"></ion-icon>
              </div>
              <div class="stat-text">
                <span class="number">{{ campo.armadilhas.length }}</span>
                <span class="label">armadilhas</span>
              </div>
            </div>
            <div class="stat-item">
              <div class="stat-icon-box">
                <ion-icon name="camera"></ion-icon>
              </div>
              <div class="stat-text">
                <span class="number">{{ contarFotos(campo) }}</span>
                <span class="label">fotos</span>
              </div>
            </div>
          </div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Progresso</span>
              <span class="progress-value">{{ (calcularProgresso(campo) * 100).toFixed(0) }}%</span>
            </div>
            <div class="progress-bar-wrapper">
              <div 
                class="progress-bar-fill" 
                [style.width]="(calcularProgresso(campo) * 100) + '%'"
                [class.complete]="calcularProgresso(campo) === 1">
              </div>
            </div>
          </div>

          <div class="view-button">
            <ion-icon name="arrow-forward"></ion-icon>
            <span>Ver detalhes</span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Decoração de fundo -->
    <div class="bg-decoration top-left"></div>
    <div class="bg-decoration bottom-right"></div>
    <div class="bg-decoration middle"></div>
  </div>
</ion-content>
